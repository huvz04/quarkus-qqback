<!DOCTYPE html>
<html>
<head>
    <title>Gitee User Search Results</title>
    <style>
        .result {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            width: 450px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .info {
            flex: 1;
        }

        .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="results">
    <div style="font-size: large  "  >搜索结果如下:</div>
    <br>
    <!-- Render each search result -->
    {#for user in users}
    <div class="result">
        <img class="avatar" src="{user.avatarUrl}" alt="Avatar">
        <div class="info">
            <h3>${user.name}</h3>
            <p>Login: {user.login}</p>
            <p>
                Profile:
                <a href="{user.url}">{user.url}</a>
            </p>
        </div>
    </div>
    {/for}

</div>
<div><p style="color: #0D1C2C">最多只显示五条记录喵！</p></div>
</body>
</html>
